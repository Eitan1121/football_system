<!doctype html>
<html lang="en">

<!-- Head -->
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My JavaScript -->
    <script src="./jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./webApp.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="webAppStyle.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <title>Football System</title>
</head>
<!-- Head -->

<body>

<!-- Login -->
<div class="page-div" id="login" hidden >
    <div id="sign-in" class="container">
        <h1> SIGN IN </h1>
        <br>
        <h5> sign in to get started with <br> FOOTBALL MANGER</h5>
        <form>
            <div class="form-group">
                <label for="userEmail" id="userEmailLabel">Email</label>
                <input type="email" class="form-control" id="userEmail">
            </div>
            <div class="form-group">
                <label for="userPassword"  id="userPasswordLabel">Password</label>
                <input type="password" class="form-control" id="userPassword">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="loginSubmit">LOGIN</button>
        <h4><span> OR </span></h4>
        <button class="btn btn-secondary" id="guest-btn">Continue As Guest</button>
    </div>
</div>
<!-- Login -->

<!-- Main Layout -->
<div id="mainLayout">
    <!-- Side NavBar -->
    <div id="sideNavBar">
        <h5>FOOTBALL<br>MANAGER</h5>
        <div id="optionList">
            <button class="navButton" id="leagueButton">
                <div>
                    <i class="fas fa-trophy"></i>
                    Leagues
                </div>
            </button>
            <button class="navButton" id="seasonButton">
                <div>
                    <i class="fas fa-calendar-alt"></i>
                    Seasons
                </div>
            </button>
            <button class="navButton" onclick="TeamsContent(event)">
                <div>
                    <i class="fas fa-users"></i>
                    Teams
                </div>
            </button>
            <button class="navButton" onclick="GamesContent(event)">
                <div>
                    <i class="far fa-futbol"></i>
                    Games
                </div>
            </button>
            <button class="navButton">
                <div>
                    <i class="fas fa-tshirt"></i>
                    Fan
                </div>
            </button>
            <button class="navButton">
                <div>
                    <i class="fas fa-stopwatch"></i>
                    Referee
                </div>
            </button>
            <button class="navButton">
                <div>
                    <i class="fas fa-user-tie"></i>
                    Operation
                </div>
            </button>
        </div>
        <div id="notifications">
            <button class="navButton">
                Updates
                <span class="badge badge-pill badge-danger" id="notificationsNumber">3</span>
            </button>
        </div>
        <br>
    </div>
    <!-- Side NavBar -->

    <div id="changeableContent">
        <!-- LEAGUES -->
        <div id="leaguesView" >
            <h1> Leagues </h1>
            <div id="leagueCards" class="cardContent">

            </div>
        </div>
        <!-- SEASONS -->
        <div id="seasonsView">
            <h1> Seasons </h1>
            <div id="seasonCards" class="cardContent">

            </div>
        </div>
        <div id="TeamsView">
            <h1> Teams </h1>
            <div id="TeamCards" class="cardContent">

            </div>
        </div>
        <div id="GamesView">
            <h1> Games </h1>
            <div id="GamesCards" class="cardContent">

            </div>
        </div>
    </div>
</div>
<!-- Main Layout -->

<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
<script src="https://kit.fontawesome.com/f6a2967fd7.js" crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
